name: Run Python tests with pytest

on:
  push:
    branches:
      - main  # Ejecuta las pruebas en cada push a la rama principal
  pull_request:
    branches:
      - main  # Ejecuta las pruebas en cada pull request hacia la rama principal

jobs:
  test:
    runs-on: ubuntu-latest  # Esto ejecuta el trabajo en un sistema Ubuntu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Revisa tu código

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Configura la versión de Python que estás usando

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Asegúrate de tener un archivo requirements.txt con las dependencias de tu proyecto

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q  # Ejecuta pytest y limita los fallos a 1, deshabilita advertencias y no muestra salida detallada
